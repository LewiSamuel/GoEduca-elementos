   <section class="container white up-small">
      <div class="row">
        <section class="col s12 m4">
            <span class="grey-text btn-flat text-lighten-1 left">Imagem</span>
            <br>
            <div class="row">
              <div class="center-align valign-wrapper col s12">
              <img src="lewi.jpeg" class="circle responsive-img">
              </div>
            </div> 

            <div class="row">
            <div class="col s12">
               <div style="overflow: hidden; padding: 10px; color: white; background-color: white; margin-top: -70px" class="edit-input">
                  
                  <label class="sizea">Nova foto:</label><!--
                  <input type="file" name="perfil" class="form-group"> -->

                  <div class="row up-small">
          <div class="input-field col s12">
              <form action="#">
                <div class="file-field input-field">
                  <div class="btn">
                    <span>Foto</span>
                    <input type="file">
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Selecione">
                  </div>
                </div>
              </form>
          </div>
        </div>

                </div>
            </div>






        </section>




      <section class="col s12 m8">
      <div class="row">
      <table class="striped right col s11">
        <tr>
          <th>Nome</th>
        </tr>
        <tr>
          <td class="estatico-input">Lewi Samuel</td>
          <td class="edit-input"><input type='text' class='form-control' value='$nome' placeholder='Nome' name='up_nome'> </td>
        </tr>
        <tr>
          <th>Sobrenome</th>
        </tr>
        <tr>
          <td class="estatico-input">Ribeiro</td>
          <td class="edit-input"><input type='text' class='form-control' value='$sobrenome' placeholder='Sobrenome' name='up_sobrenome'</td>
        </tr>
        <tr>
          <th>Data de nascimento</th>
        </tr>
        <tr>
          <td class="estatico-input">Data de aniversario</td>
          <td class="edit-input"><input type='date' class='form-control' value='$data_aniversario' placeholder='Data de Nascimento' name='up_data'></td>
        </tr>
      <tr>
          <th>Telefone</th>
        </tr>
        <tr>
          <td class="estatico-input">Telefone</td>
          <td class="edit-input"><input class='form-control' value='$telefone' type='text' placeholder='Telefone' name='up_telefone'></td>
        </tr>
        <tr>
          <th>Email</th>
        </tr>
        <tr>
          <td class="estatico-input">arroba.lewi@gmail.com</td>
          <td class="edit-input"><input class='form-control' value='$email' type='email' placeholder='E-mail' name='up_email' ></td>
        </tr>
        </table>
        </div>

        <button class="btn btn-default right editar-btn" onclick="$(this).hide(); $('.btns-controles').show(); $('.edit-input').show(); $('.estatico-input').hide();" type="button">Editar</button>

    <div class="btns-controles" style="display: none;">
      <button class="btn btn-primary right" name="up_profile" type="submit">Salvar Alterações</button>
      <button class="btn btn-flat right" onclick="$('.editar-btn').show(); $('.btns-controles').hide(); $('.edit-input').hide(); $('.estatico-input').show(); $('.alert').alert();" type="button">Cancelar</button>
    </div>
