  <div id="login-page" class="row">
    <div class="col s12 m6 l4 offset-m3 offset-l4 z-depth-4 card-panel">
      <form class="login-form">
        <div class="row">
          <div class="input-field col s12 center">
            <h4>Cadastre-se!</h4>
            <p class="center">Junte-se ao GoEduca agora!</p>
          </div>
        </div>


        <div class="row">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix material-icons">person</i>
            <input id="nome" type="text">
            <label for="nome" class="center-align">Nome</label>
          </div>
        </div>

        <div class="row up-small">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix material-icons">person_outline</i>
            <input id="sobrenome" type="text">
            <label for="sobrenome" class="center-align">Sobrenome</label>
          </div>
        </div>


        <div class="row up-small">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix material-icons">phone</i>
            <input id="telefone" type="tel">
            <label for="telefone" class="center-align">Telefone</label>
          </div>
        </div>



        <div class="row up-small">
          <div class="input-field col s12">
            <i class="mdi-communication-email prefix material-icons">mail</i>
            <input id="email" type="email" class="validate" data-error="wrong">
            <label for="email">Email</label>
          </div>
        </div>


        <div class="row up-small">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix material-icons">today</i>
            <input id="data" type="text" class="datepicker">
            <label for="data" class="center-align">Data de nascimento</label>
          </div>
        </div>

        <script type="text/javascript">
           var data = new Date();

          $('.datepicker').pickadate({
              selectMonths: true, // Creates a dropdown to control month
              selectYears: 50, // Creates a dropdown of 15 years to control year,
              today: false,
              clear: 'Limpar',
              close: 'Ok',

              labelMonthNext: 'Próximo mês',
              labelMonthPrev: 'Mês anterior',
              labelMonthSelect: 'Selecione o mês',
              labelYearSelect: 'Selecione o ano',
              monthsFull: [ 'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro' ],
              monthsShort: [ 'Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez' ],
              weekdaysFull: [ 'Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sabado' ],
              weekdaysShort: [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sab' ],
              weekdaysLetter: [ 'D', 'S', 'T', 'Q', 'Q', 'S', 'S' ],
              closeOnSelect: false, // Close upon selecting a date,

              min: new Date(data.getFullYear() - 1, 0, 1),
              max: new Date(data.getFullYear() + 1, 11, 31),
            });
          </script>

          <div class="row">
            <div class="input-field col s12">

              <i class="mdi-social-person-outline prefix material-icons">face</i>
              <select>
                <option value="1">Masculino</option>
                <option value="2">Feminino</option>
                <option value="3">Outro</option>
              </select>
              <label>Sexo</label>
            </div>
          </div>

          <script type="text/javascript">
            $(document).ready(function() {
              $('select').material_select();
            });
          </script>


          <div class="row up-small">
            <div class="input-field col s12">
              <i class="mdi-social-person-outline prefix material-icons">lock</i>
              <input id="password" type="password">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row up-small">
            <div class="input-field col s12">
              <i class="mdi-social-person-outline prefix material-icons">lock_outline</i>
              <input id="password-again" type="password">
              <label for="password-again">Password again</label>
            </div>
          </div>

          <div class="row up-small">
            <div class="input-field col s12">
              <form action="#">
                <div class="file-field input-field">
                  <div class="btn">
                    <span>Foto</span>
                    <input type="file">
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Sua foto">
                  </div>
                </div>
              </form>
            </div>
          </div>

      <!--    <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <i class="mdi-social-person-outline prefix material-icons">lock</i>
                  <textarea id="textarea1" class="materialize-textarea"></textarea>
                  <label for="textarea1">Descrição</label>
                </div>
              </div>
            </form>
          </div> -->


          <div class="row">
            <div class="input-field col s12">
              <i class="mdi-social-person-outline prefix material-icons">code</i>
              <input id="code" type="text">
              <label for="code" class="center-align">Código promocional</label>
            </div>
          </div>

          <div class="row">
            <div class="col s12">
              <p>Ao Clickar em <b>Registrar agora</b> você concorda com os <a href="">Termos de uso</a> do Go Educa.</p>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <a href="index.html" class="btn waves-effect waves-light col s12">Registrar agora</a>
            </div>
            <div class="input-field col s12">
              <p class="margin center medium-small sign-up">Já possui uma conta? <a href="page-login.html">Login</a></p>
            </div>
          </div>
        </form>
      </div>
    </div>
